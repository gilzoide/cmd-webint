<!DOCTYPE html>

<html lang="en">
<head>
	<title>Coh-Metrix-Dementia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

	{% assets "css" %}
	<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
	{% endassets %}
</head>
<body class="main-body">
	<div class="container">
		<!-- Navigation bar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Coh-Metrix-Dementia</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Analyze</a></li>
						<li><a href="#">Explore</a></li>
						<li><a href="#">Classify</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Help</a></li>
						<li><a href="#">About</a></li>
						<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true" style="margin-right: 10pt;"></span>John Doe<span class="caret" style="margin-left: 5pt;"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <li><a href="#">Profile</a></li>
				            <li class="divider"></li>
				            <li><a href="{{ url_for('index') }}">Logout</a></li>
				          </ul>
				        </li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>

		<!-- Your texts and search input. -->
		<div class="container" style="margin-top: 20pt; margin-bottom: 20pt;">
			<div class="row">
				<div class="col-md-6">
					<h1 style="display: inline;">Your texts<h1>
				</div>
				<div class="col-md-6">
					<form class="form-inline text-right" role="search">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search">
				        </div>
				        <button type="submit" class="btn btn-default">Submit</button>
				    </form>
				</div>
			</div>
		</div>

		<!-- User texts -->
		<!--  style="box-shadow: 0 0 3px 1px rgba(0, 0, 0, .5);" -->

		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<b>Title</b>
				</div>
				<div class="col-xs-3">
					Author
				</div>
				<div class="col-xs-3">
					<i>Source</i>
				</div>
				<div class="col-xs-2">
					Publication date
				</div>
				<div class="col-xs-1">
					Genre
				</div>
			</div>
		</div>
	</div>

	{% assets "js" %}
	<script type="text/javascript" src="{{ ASSET_URL }}"></script>
	{% endassets %}
</body>
</html>
